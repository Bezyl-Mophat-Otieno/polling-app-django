{% extends 'base.html' %}

{% block content %}
<h1 class="mb3 text-center">Poll Question</h1>

{% if latest_question_list %}
{% for question in latest_question_list %}
<div class="card mb3">
<div class="card-body">
    <p class="lead">{{question.question_text}} </p>
    <a href="{% url 'polls:details' question.id %} " class ='btn btn-primary btn-sm' "> Vote Now </a>
    <a href="{% url 'polls:results' question.id %} " class ='btn btn-primary btn-sm' "> Results </a>
</div>
</div>
{% endfor %}
{% else %}
<h1> No PollS to display</h1>

{% endif %}
{% endblock %}
